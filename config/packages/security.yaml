security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers

    encoders:
        App\Entity\Client:
            algorithm: bcrypt
            cost: 12

    providers:
        app user provider:
            entity:
                class: App\Entity\Client
                property: identifiant

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: ~
            form_login:
                login_path: connexion
                check_path: connexion
            logout:
                path: /deconnexion
                target: /

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    access_control:
        - { path: Â¨/admin, roles: ROLE_ADMIN}